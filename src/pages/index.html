<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/src/style/style.css">

<script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>


<script src="/src/scripts/script.js"></script>
<script src="/src/scripts/search.js"></script>
</head>
<body onload="getMeetings()">

<div class="topnav">
  <a class="active">HomePage</a>
</div>

<div style="padding-left:16px">

<h2>Create a new meeting</h2>
<div>
<form>
    <fieldset>
        <label for="Name">Name:</label><br>
        <input type="text" id="Name" name="Name"><br>

        <label for="Description">Description:</label><br>
        <textarea name="Description" id="Description" cols="30" rows="10"></textarea><br>

        <label for="Category">Category:</label><br>
        <select id="Category" name="Category">
            <option selected hidden></option>
            <option value="CodeMonkey">CodeMonkey</option>
            <option value="Hub">Hub</option>
            <option value="Short">Short</option>
            <option value="TeamBuilding">TeamBuilding</option>
        </select><br>

        <label for="Type">Type:</label><br>
        <select id="Type" name="Type">
            <option selected hidden></option>
            <option value="Live">Live</option>
            <option value="InPerson">InPerson</option>
        </select><br>

        <label for="StartDate">Start date:</label><br>
        <input type="date" id="StartDate" name="StartDate" min="2022-03-15" ><br>

        <label for="EndDate">End date:</label><br>
        <input type="date" id="EndDate" name="EndDate" min="2022-03-15" ><br><br>

        <input type="button" value="Submit" onclick="newMeeting()">
    </fieldset>
    </form> 
</div>
  
<div>
    <h2>List of all meetings</h2>
      <table style="width:100%" id="Meetings">
          <tr>
              <th>Name</th>
              <th>Responsible person</th>
              <th>Description</th>
              <th>Category</th>
              <th>Type</th>
              <th>Start date</th>
              <th>End date</th>
              <th>Attendees</th>
              <th>Actions</th>
          </tr>
          <tr>
            <th><input type="text" id="inputName" onkeyup="searchByName()" placeholder="Search..."></th>
            <th><input type="text" id="inputResponsiblePerson" onkeyup="searchByResponsiblePerson()" placeholder="Search..."></th>
            <th><input type="text" id="inputDescription" onkeyup="searchByDescription()" placeholder="Search..."></th>
            <th><input type="text" id="inputCategory" onkeyup="searchByCategory()" placeholder="Search..."></th>
            <th><input type="text" id="inputType" onkeyup="searchByType()" placeholder="Search..."></th>
            <th><input type="number" id="inputStartDate" onkeyup="searchByStartDate()" placeholder="Search..."></th>
            <th><input type="number" id="inputEndDate" onkeyup="searchByEndDate()" placeholder="Search..."></th>
            <th><input type="number" id="inputAttendees" onkeyup="searchByAttendees()" placeholder="Search..."></th>
          </tr>
        </table>
</div>

<p id="info"></p>

<!-- attendee modal-->
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title" id="attendeeModalTitle"></h4>
        </div>
        <div class="modal-body">
          <h2>List of all attendees</h2>
          <table style="width:100%" id="Attendees">
            <tbody id="tableBody">
          </tbody>
          </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>

<!-- employee modal-->
  <div class="modal fade" id="employeeModal" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title" id="employeeModalTitle"></h4>
        </div>
        <div class="modal-body">
          <h2>employees that are not in this meeting</h2>
          <table style="width:100%" id="Employees">
            <tbody id="tableBody">
          </tbody>
          </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>

</body>
</html>
